<div class="c1">
    <h2 style="padding: 20px; text-decoration: underline;">LOGIN FORM</h2>

    <form #myform="ngForm">

        USERNAME: <input type="text" name="username1" [(ngModel)]="username" required="required" #f1="ngModel"/>
                    <span class="error1" *ngIf="f1.touched && f1.invalid && f1.errors.required">*Username Is Required</span><br/>
                    <br/>
                    
        PASSWORD: <input type="password"  name="password1" [(ngModel)]="password" required="required" #f2="ngModel" />
                     <span class="error2" *ngIf="f2.touched && f2.invalid && f2.errors.required">*Password Is Required</span><br/>
                     <br/><br/>
        <input type="submit" value="LOGIN" (click)="formSubmit(myform)" />

    </form>

</div>
